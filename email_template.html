<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for email */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 email-container">
                <!-- Email Header -->
                <div class="email-header text-center mb-4">
                    <img src="https://www.yourwebsite.com/logo.png" alt="Your Company Logo">
                </div>
                <!-- Email Body -->
                <div class="email-body text-center">
                    <h1 class="text-success">Welcome to Our Service!</h1>
                    <p>Hi John Doe,</p>
                    <p>Thank you for joining our service. We're excited to have you with us!</p>
                    <p>If you have any questions or need assistance, feel free to contact our support team.</p>
                    <a href="https://www.yourwebsite.com/dashboard" class="cta-button">Go to Dashboard</a>
                </div>
                <!-- Footer -->
                <div class="footer text-center mt-4">
                    <p>Best regards,</p>
                    <p>The Team at <strong>Your Company</strong></p>
                    <p>
                        <a href="mailto:support@yourdomain.com">support@yourdomain.com</a> |
                        <a href="https://www.yourwebsite.com">Visit our website</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
